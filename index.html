<html>
<head>

<title>A basic form</title>

<script langugage="javascript">

function saySomething(word){

	alert(word);
}

function saySomething2(word){

	if (word == "Dude"){
		alert("What's up " + word + "?");
	}else{
		alert("Hello " + word);
	}
	
}

function saySomething3(name, oranges, games){

	alert("my name is " + name + " and my fruit is " + oranges + " and my game is " + games);
}

function switchSomething(game){

	switch (game) {
		case "fortnight":
			alert("Flossing!")
			break;
		case "pokemon_go":
			alert("Pikachu!")
			break;
		default: 
        	alert("Love this " + game);
	}

}


</script>

</head>
<body>

<h1>A Basic Form</h1>

<form>
<input type="text" name="name" id="name" value="" />
<br><br>
<input type="radio" name="yes_no" id="yes_no" value="No">No</input>
<input type="radio" name="yes_no" id="yes_no" value="Yes">Yes</input>
<br><br>
<input type="checkbox" name="oranges" id="oranges" value="oranges">Oranges</input>
<input type="checkbox" name="apples" id="apples" value="apples">Apples</input>
<br><br>
<select name="games" id="games">
<option value="fortnight">Fortnight</option>
<option value="pokemon_go">Pokemon Go</option>
<option value="monopoly">Monopoly</option>
</select>
<br><br>
<input type="submit" name="submit" value="Submit" onclick="switchSomething(document.getElementById('games').value)"/>
